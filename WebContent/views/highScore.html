<div class="container well">
	<div class="col-md-6">
		<h3>Current game</h3>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Nick name</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="hs in currentHighScores track by $index">
					<td>{{$index+1}}</td>
					<td>{{hs.nickName}}</td>
					<td>{{hs.score}}</td>
				</tr>
			</tbody>
		</table>
	</div>	
	<div class="col-md-6">
		<h3>Global</h3>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Nick name</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="hs in highScores track by $index">
					<td>{{$index+1}}</td>
					<td>{{hs.nickName}}</td>
					<td>{{hs.score}}</td>
				</tr>
			</tbody>
		</table>
	</div>	
</div>
